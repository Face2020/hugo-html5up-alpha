{{ define "main" }}
{{/* A custom layout for /elements that displays each subpage as a <sectino> */}}
<header>
  <h2>{{ .Title }}</h2>
  <p>{{ .Description }}</p>
</header>
{{ range .Pages }}
<div class="row">
  <div class="col-12">
    <section class="box">
      {{ .Content }}
    </section>
  </div>
</div>
{{ end }}
{{ end }}

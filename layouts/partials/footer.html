<!-- Footer -->
<footer id="footer">
    <ul class="icons">
        {{ range .Site.Params.share }}
            <li><a href="{{ .link }}" class="icon brands {{ .icon }}"><span class="label">{{ .title }}</span></a></li>
        {{ end }}
    </ul>
    <ul class="copyright">
        <li>{{ .Site.Params.copyright }}</li><li>{{ .Site.Params.design | markdownify }}</li>
    </ul>
</footer>
